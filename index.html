<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>円で文字を描くシステムだよ</h1>

      <div>
        <p>
          参考：<a href="https://twitter.com/simplife_plus/status/1257805754121117696">https://twitter.com/simplife_plus/status/1257805754121117696</a>
        </p>
      </div>

      <form>
        <div class="form-group">
          <label for="character">描く文字（1文字のみ）</label>
          <input type="text" class="form-control" id="character" value="塩">
        </div>
        <div class="form-group">
          <label for="bigCircle">大きさ<b>大</b>の円の量（少〜多）</label>
          <input value="1" min="0" max="100" step="1" type="range" class="form-control-range" id="bigCircle">
        </div>
        <div class="form-group">
          <label for="middleCircle">大きさ<b>中</b>の円の量（少〜多）</label>
          <input value="1" min="0" max="100" step="1" type="range" class="form-control-range" id="middleCircle">
        </div>
        <div class="form-group">
          <label for="smallCircle">大きさ<b>小</b>の円の量（少〜多）</label>
          <input value="1" min="0" max="100" step="1" type="range" class="form-control-range" id="smallCircle">
        </div>
      </form>
      <div>
        <button class="btn btn-lg btn-success" id="button">この設定で描画する</button>
      </div>
      <div>
        <canvas id="canvas" width="800" height="800"></canvas>
      </div>
    </div>

  </body>
</html>
