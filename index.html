<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
    <script src="index.js?x=1"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>円で文字を描くシステムだよ</h1>

      <div>
        <ul>
          <li>
            作成者：<a href="https://twitter.com/solt9029">@solt9029</a>
          </li>
          <li>
            注意：プログラムの仕組みが雑なので、端末のスペックによっては処理が重くなります。ご了承ください。
          </li>
        </ul>
      </div>

      <div class="alert alert-danger" role="alert" id="fontAlert" style="display: none;">
        フォントの読み込みが完了していないため、正しく挙動しない場合があります。
      </div>
      <div class="alert alert-danger" role="alert" id="charAlert" style="display: none;">
        描く文字が1文字に設定されていないため、正しく挙動しない場合があります。
      </div>

      <form>
        <div class="form-group">
          <label for="character">描く文字（1文字のみ）</label>
          <input type="text" class="form-control" id="character" value="塩">
        </div>
        <div class="form-group">
          <label for="distCircle">円と円の最低距離（ピクセル）</label>
          <input type="number" value="8" class="form-control" id="distCircle">
        </div>
        <div class="form-group">
          <label for="bigCircle">大きさ<b>大</b>の円の量（少〜多）</label>
          <input value="100" min="0" max="500" step="1" type="range" class="form-control-range" id="bigCircle">
        </div>
        <div class="form-group">
          <label for="middleCircle">大きさ<b>中</b>の円の量（少〜多）</label>
          <input value="300" min="0" max="500" step="1" type="range" class="form-control-range" id="middleCircle">
        </div>
        <div class="form-group">
          <label for="smallCircle">大きさ<b>小</b>の円の量（少〜多）</label>
          <input value="400" min="0" max="500" step="1" type="range" class="form-control-range" id="smallCircle">
        </div>
      </form>
      <div>
        <button class="btn btn-lg btn-info" id="button">この設定で描画する（処理に時間がかかります）</button>
      </div>
      <div>
        <button class="btn btn-lg btn-success" id="saveButton">生成された画像を保存する</button>
      </div>
      <div>
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
    </div>

  </body>
</html>
